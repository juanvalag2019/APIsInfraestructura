server.port=8080
spring.application.name=apigateway
debug=true
spring.cloud.gateway.routes[0].id=autor
spring.cloud.gateway.routes[0].uri=http://localhost:8081/
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/autors/**
spring.cloud.gateway.routes[1].id=song
spring.cloud.gateway.routes[1].uri=http://localhost:8082/
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/songs/**
#spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-origins=http://localhost:8083
#spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-headers=*
#spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-methods=GET,POST